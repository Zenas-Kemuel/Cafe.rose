    <main>
        <section class="hero">
            <div>
                <img src="WhatsApp Image 2025-04-03 at 12.55.02.jpeg" alt="Mon Image">
            </div>
        </section>

        <section class="content-section">
            <!-- Section contenant le formulaire à gauche et la vidéo à droite -->
            <div class="form-content">
                <!-- Div qui contient le formulaire  -->
                <h2>Formulaire d'inscription</h2>
                <div class="separation"></div>
                <form action="">
                    <label for="nom">Nom(s)</label>
                    <input type="text" id="nom" name="nom" required>
                    <i class="fa-solid fa-user-tie"></i>

                    <label for="prenom">Prénom(s)</label>
                    <input type="text" id="prenom" name="prenom" required>
                    <i class="fa-solid fa-user-tie"></i>



                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                    <i class="fa fa-phone"></i>

                    <label for="telephone">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="+242 06 444 6047" required>
                    <i class="fa fa-phone"></i> <!-- Icône téléphone -->

                    <label for="E-mail">E-mail</label>
                    <input type="email" id="email" name="E-mail" required>
                    <i class="fa fa-envelope"></i> <!-- Icône email -->

                    <label for="mot de passe">Mot de passe</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirme">Confirmer mot de passe</label>
                    <input type="password" id="confirme" name="confirme" required>

                    <button type="submit">S'inscrire</button>
                </form>
            </div>

            <div class="video">
                <!-- Div qui contient la vidéo -->
                <!-- Controls: Lire la vidéo automatiquement; muted: Rendre la vidéo muette dès le debut; autoplay: Lire la vidéo automatiquement -->

                    autoplay>Votre navigateur ne support pas ce format</video>
